<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeachersPet</title>
    <style>
      :root{
        --bg:#0b1020; --card:#141a2e; --text:#e8eefc; --muted:#9fb2ff; --accent:#7ae3ff;
      }
      html,body,#root{height:100%}
      body{margin:0;background:radial-gradient(1200px 800px at 30% 20%, #16203f, #0b1020);color:var(--text);font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial}
      .card{background:linear-gradient(180deg,#1a2345, #11182d);border:1px solid #1f2a52;border-radius:16px; box-shadow: 0 10px 30px rgba(0,0,0,0.3)}
      .btn{background:#1f2a52;color:var(--text);border:none;padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:600}
      .btn:disabled{opacity:.5}
      .grid{display:grid; gap:16px}
      .episode-card{transition:transform .2s ease, box-shadow .2s ease}
      .episode-card:hover{transform:translateY(-3px); box-shadow: 0 12px 26px rgba(0,0,0,.35)}
      .pill{background:#213166;padding:6px 10px;border-radius:999px;color:#c9d6ff;font-size:12px}
      .sparkle{position:absolute; inset:0; pointer-events:none; background: radial-gradient(200px 200px at var(--x,50%) var(--y,50%), rgba(255,255,255,.12), transparent 40%); mix-blend-mode: screen; opacity:.6}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
